<div class="container-fluid">
  <form [formGroup]="productForm" >
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="productName" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Price</label>
          <input type="text" formControlName="productPrice" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Description</label>
          <input type="text" formControlName="productDescription" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="text-center" (click)="saveProduct()">SAVE</button>
      </div>
    </div>
  </form>
</div>
